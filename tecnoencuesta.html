<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="container">
        <h1>Registro para Eventos de Tecnología, Robótica e Inteligencia Artificial</h1>
        <form id="registro-form">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
            
            <label for="email">Correo Electrónico</label>
            <input type="text" name="email" id="email">
            <label>Área de Interés</label><br><br>
            <div class="radio-group">
                <input type="radio" name="area-interes" id="tecnologia-cuantica" value="Tecnología Cuántica">
                <label for="tecnologia-cuantica">Tecnología Cuántica</label><br><br>
                <input type="radio" name="area-interes" id="robotica-avanzada" value="Robotica Avanzada">
                <label for="robotica-avanzada">Robotica Avanzada</label><br><br>
                <input type="radio" name="area-interes" id="etica-ia" value="Ética en la Intelligencia Artificial">
                <label for="etica-ia">Ética en la Intelligencia Artificial</label><br><br>
            </div>
            <label for="experiencia">Nivel de Experiencia</label>
            <select name="experiencia" id="experiencia" required>
                <option value="Principiante">Principiante</option>
                <option value="Intermedio">Intermedio</option>
                <option value="Avanzado">Avanzado</option>
                <option value="Experto">Experto</option>
            </select>
            <label for="suscripcion">Suscribirse al Boletín Informativo</label>
            <input type="checkbox" name="suscripcion" id="suscripcion">
            <button type="submit">Registrarse</button>
        </form>
    </div>



    

<script src="script.js"></script>
</body>
</html>
